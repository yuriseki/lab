apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test
  name: test
spec:
  replicas: 10
  selector:
    matchLabels:
      app: test
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - image: httpd:alpine3.22
        name: httpd
